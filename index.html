<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	.container {
		display: flex;
		height: 800px;
	}
	
	.item {
		background-color: #902200;
		margin-right: 20px;
		margin-bottom: 20px;
		font-size: 100px;
		font-color: white;
	}
	
	.item1 {
		width: 200px;
		height: 300px;
	}
	.item2 {
		width: 300px;
		height: 400px;
		order: -2;
	}
	.item3 {
		width: 300px;
		height: 400px;
		order: -1;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
		<div class="item item3">4</div>
		<div class="item item3">5</div>
		<div class="item item3">6</div>
		<div class="item item3">7</div>
		<div class="item item3">8</div>
	</div>
</body>
</html>
