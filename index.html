<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

<body>
选择<input type="checkbox" id="sthCheckboxId"/>
<button onclick="btnClick()">测试</button>

<img src="https://tac-stackoverflowchina-ho-1256963450.cos.ap-shanghai.myqcloud.com/1-121202130111210.jpg" />

<script>

$('#sthCheckboxId').click(function() {
    console.log(this.checked);
});

function btnClick(){
	console.log($('#sthCheckboxId').attr('checked'), '1');
	console.log($('#sthCheckboxId').prop('checked'), '2');
	console.log($('#sthCheckboxId').is(':checked'), '3');
	console.log($('#sthCheckboxId')[0].checked, '4');
	console.log(document.getElementById("sthCheckboxId").checked, '5');
}

</script>
</body>
